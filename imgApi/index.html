<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imgApi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="main">
        <h2 class="title">Unsplash Api</h2>
        <form class="img-form" action="">
            <div class="reset-container">
            <input class="search-input" type="text" placeholder="Search...">
            <img class="reset" src="./png/reset.png" alt="reset">
        </div>
            <button class="search-button">Search</button>
        </form>
        <div class="search-results">
            <div class="search-result">
                <img class="search-result-img" src="https://images.unsplash.com/photo-1526649661456-89c7ed4d00b8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1610&q=80" alt="Do something great" class="search-img">
                <div class="search-result-link-container">
                <a class="search-result-link" href="https://unsplash.com/photos/mDinBvq1Sfg" target="_blank">Everyone can code</a>
                </div>
            </div>
            <div class="search-result">
                <img class="search-result-img" src="https://images.unsplash.com/photo-1504805572947-34fad45aed93?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1740&q=80" alt="Do something great" class="search-img">
                <div class="search-result-link-container">
                <a class="search-result-link" href="https://unsplash.com/photos/oqStl2L5oxI" target="_blank">Do something great</a>
            </div>
            </div>
            <div class="search-result">
                <img class="search-result-img" src="https://images.unsplash.com/photo-1564865878688-9a244444042a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1740&q=80" alt="Eat sleep code repeat" class="search-img">
                <div class="search-result-link-container">
                <a class="search-result-link" href="https://unsplash.com/photos/vXInUOv1n84" target="_blank">Eat sleep code repeat </a>
                </div>
            </div>
        </div>

    <button class="show-more-btn">Show more</button>
            </main>

            <footer class="footer">
                <div class="git-name">
                    <a href="https://github.com/HermanYudin" class="github-link" class="github-link">
                        <span class="github-text">HermanYudin</span>
                    </a>
                </div>
                
                <div class="year-container">
                    <span class="year">2023</span>
                </div>
        
                <div class="school">
                    <a class='school-link' href="https://rs.school/js-stage0/">
                        <img src="https://rs.school/images/rs_school_js.svg" class="rs-logo" alt="RS-logo">
                    </a>
                </div>
                </footer>
                
        <script src="script.js"></script>
    </body>
</html>
